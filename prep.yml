---
- name: Prep for class
  hosts: all
  vars:
    name: "{{ ansible_hostname }}"
  tasks:
    - name: Install packages
      yum: name={{ item }} state=latest
      with_items:
        - python-setuptools
        - python-devel
        - gcc
    - name: Install pip
      easy_install: name=pip
    - name: Install ansible deps
      pip: name={{ item }} state=latest
      with_items:
        - paramiko
        - PyYAML
        - Jinja2
        - httplib2
        - six
      ignore_errors: true
